<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>frogenhtml</title>
</head>
<body>
	<canvas id="miLienzo"></canvas>
</body>
<script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script>
<script>
	var codigoDePrograma=function(instanciaProcessing){
		with (instanciaProcessing){
			size(400,400);
			frameRate(30);
			//pegar codigo de khan academi aqui:
			var x = 200;
			var y = 250;

			noStroke();
			fill(30, 204, 91); // a nice froggy green!

			ellipse(x, y, 200, 100); // face
			ellipse(x - 50, y - 50, 40, 40); // left eye socket
			ellipse(x + 50, y - 50, 40, 40); // right eye socket

			fill(255, 255, 255); // for the whites of the eyes!
			ellipse(x - 50, y - 50, 30, 30); // left eyeball
			ellipse(x + 50, y - 50, 30, 30); // right eyeball
			fill(255, 0, 0);
			//boca
			ellipse(x,y,153,49);
			fill(255, 0, 251);
			rect(x -59, y - 61, 18, 18);
			rect(x +41, y - 62, 18, 18);

		}
	};

	var canvas=document.getElementById("miLienzo");
	var instanc = new Processing(canvas, codigoDePrograma);
</script>
</html>
